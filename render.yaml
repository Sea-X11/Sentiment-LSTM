services:
  - type: web
    name: my-python-app
    env: python
    plan: free
    buildCommand: |
      pip install torch==1.13.1+cpu --find-links https://download.pytorch.org/whl/torch_stable.html
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
